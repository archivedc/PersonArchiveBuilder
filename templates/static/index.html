<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ defaultName.fullname | e }} - Person Archive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>
            PersonArchive
            <small>Save your memorial artist, actor or character.</small>
        </h1>

        <form action="https://github.com/archivedc/PersonArchive/search" method="get">
            <input type="text" name="q" placeholder="Search" />
            <input type="submit" value="Search" />
        </form>
    </div>

    <nav>
        <h2>Actions</h2>
        <div>
            <ul>
                <li><a href="https://github.com/archivedc/PersonArchive">View raw data</a></li>
            </ul>
        </div>
    </nav>

</body>

</html>
